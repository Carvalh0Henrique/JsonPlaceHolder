<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dado of Dados">
            <th scope="row">{{dado.id}}</th>
            <td>{{dado.title | slice:0:30}}</td>
            <td>{{dado.body | slice:0:30}}</td>
        </tr>
    </tbody>
  </table>
